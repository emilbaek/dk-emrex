<Proxy "balancer://ncp.cluster">
	BalancerMember "http://localhost:9001/"
</Proxy>

ProxyRequests On
ProxyPreserveHost On

<Proxy *>
	Require all granted
</Proxy>

<VirtualHost *:80>
    ServerName "${SRVNAME}:80"

    <LocationMatch "^/(?!server-status|server-info|emrextest)">
        ProxyPass        "balancer://ncp.cluster"
        ProxyPassReverse "balancer://ncp.cluster"
    </LocationMatch>

	<Location /server-info>
		SetHandler server-info
		Require local
	</Location>

    <Location /server-status>
		SetHandler server-status
		Require local
    </Location>

    <Location /emrextest>
        ProxyPass        "balancer://ncp.cluster"
        ProxyPassReverse "balancer://ncp.cluster"
    </Location>
</VirtualHost>

SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
SSLSessionCache        "shmcb:${LOGS}/ssl_scache(512000)"
SSLSessionCacheTimeout  300

<VirtualHost *:443>
    ServerName "${SRVNAME}:443"

	SSLEngine on
    SSLCertificateFile "${CERTS}/server.crt"
    SSLCertificateKeyFile "${CERTS}/server.key"

    <LocationMatch "^/(?!server-status|server-info|emrextest)">
        ProxyPass        "balancer://ncp.cluster"
        ProxyPassReverse "balancer://ncp.cluster"
    </LocationMatch>

	<Location /server-info>
		SetHandler server-info
		Require local
	</Location>

    <Location /server-status>
		SetHandler server-status
		Require local
    </Location>

    <Location /emrextest>
        ProxyPass        "balancer://ncp.cluster"
        ProxyPassReverse "balancer://ncp.cluster"
    </Location>
</VirtualHost>
